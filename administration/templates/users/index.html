{% extends 'base.html' %}

{% block title %}Listagem de usuários{% endblock title %}

{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <div class="card-title">Lista de usuários</div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Usuário</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{user.first_name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.username}}</td>
                            <td><a href="{% url 'edit_user' user.id %}">Editar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-12 text-right">
            <hr>
            <a href="{% url 'create_user' %}" class="btn btn-success">
                <i class="fas fa-plus"></i> Cadastrar
            </a>
        </div>
    </div>
</div>
{% endblock content %}
