{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Cadastrar Usuário{% endblock title%}

{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <div class="card-title">Cadastro de usuários</div>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form user_form %}
            <button type="submit" class="btn btn-primary">
                Cadastrar
            </button>
        </form>
    </div>
</div>
{% endblock content %}
