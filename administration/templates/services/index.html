{% extends 'base.html' %}

{% block title %}Listagem de serviços{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Lista de serviços</h3>
    </div>
    <div class="card-body p-0">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor mínimo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for service in services %}
                <tr>
                    <td>{{service.name}}</td>
                    <td>{{service.min_value}}</td>
                    <td><a href="{% url 'edit_service' service.id %}">Editar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<a href="{% url 'create_service' %}" class="btn btn-primary">Cadastrar</a>
{% endblock content %}
